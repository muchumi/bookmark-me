name: "CodeQL Advanced"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '27 19 * * 1'  # weekly scan on Mondays

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: c-cpp
            build-mode: manual     # âœ… Weâ€™re doing a manual build for C/C++
          - language: javascript-typescript
            build-mode: none
          - language: python
            build-mode: none

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ðŸ‘‡ Install dependencies for building (optional: update as needed)
      - name: Install build dependencies
        if: matrix.language == 'c-cpp'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake

      # ðŸ‘‡ Initialize CodeQL with the correct language and build mode
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}

      # ðŸ‘‡ Manual build step only runs for c-cpp
      - name: Build C/C++ project manually
        if: matrix.build-mode == 'manual'
        run: |
          mkdir build
          cd build
          cmake ..
          make -j$(nproc)

      # ðŸ‘‡ Perform analysis after build
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
